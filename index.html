<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/mexican.png">

    <script src="models/drawable-object.class.js"></script>
    <script src="models/health-bar.class.js"></script>
    <script src="models/coin-bar.class.js"></script>
    <script src="models/bottle-bar.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/smallChicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
    <title>Pepe Pelligroso</title>
</head>

<body>
    <div class="please_turn_device">
        <h1>Please turn your Device</h1>
    </div>
    <h1>El Amigo Pollo Loco</h1>
    <div class="mobile-buttons-div">
        <div class="move">
            <img id="left" src="img/arrow_left.png">
            <img id="right" src="img/arrow_right.png">
        </div>
        <div class="jumpNthrow">
            <img id="jump" src="img/arrow_up.png">
            <img id="throw" src="img/adjust.png">
        </div>
        <div class="screen" id="screen">
            <img onclick="canvas.requestFullscreen()" src="img/fullscreen.png">
        </div>

        <div class="play" id="play">
            <img onclick="startGame();" src="img/play.png">
        </div>

        <div class="sound" id="sound">
            <img id="off" onclick="world.muteBackgroundSound();" style="display: block" src="img/volume_up.png">
            <img id="on" onclick="world.playBackgroundSound();" style="display: none" src="img/volume_off.png">
        </div>

        <div class="replay" style="display: none;" id="replay">
            <img onclick="tryAgain();" src="img/replay.png">
        </div>
        <div id="end-screen" style="display: none;" class="end-screen">
            <h1 class="end-screen-button" onclick="tryAgain();">Try Again</h1>
        </div>
        <canvas id="canvas" width="720" height="480"></canvas>
    </div>


    <a class="links" target="blank" href="https://www.flaticon.com/free-icons/mexican" title="mexican icons">Mexican
        icons created by Freepik - Flaticon</a>
    <p class="controls">||  Use Arrow Keys to Move and Jump  || <br>
        ||  Use Space to Throw Bottle  ||

    <div id="start-screen" style="position: absolute;" class="start-screen">
    </div>




</body>

</html>
